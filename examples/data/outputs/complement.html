<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 800px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"group": 1, "id": 0, "label": "{0, 8, 12, 17, 18, 20}", "shape": "dot", "size": 29, "title": "Node group {0, 8, 12, 17, 18, 20} color 0"}, {"group": 4, "id": 1, "label": "{1, 9, 16, 21, 23}", "shape": "dot", "size": 24, "title": "Node group {1, 9, 16, 21, 23} color 3"}, {"group": 6, "id": 2, "label": "{2}", "shape": "dot", "size": 10, "title": "Node group {2} color 5"}, {"group": 7, "id": 3, "label": "{3}", "shape": "dot", "size": 10, "title": "Node group {3} color 6"}, {"group": 3, "id": 4, "label": "{4, 7, 10, 19, 24}", "shape": "dot", "size": 24, "title": "Node group {4, 7, 10, 19, 24} color 2"}, {"group": 5, "id": 5, "label": "{5}", "shape": "dot", "size": 10, "title": "Node group {5} color 4"}, {"group": 2, "id": 6, "label": "{6, 11, 13, 14, 15, 22}", "shape": "dot", "size": 29, "title": "Node group {6, 11, 13, 14, 15, 22} color 1"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1, "weight": 1}, {"from": 0, "to": 2, "weight": 1}, {"from": 0, "to": 3, "weight": 1}, {"from": 0, "to": 4, "weight": 1}, {"from": 0, "to": 5, "weight": 1}, {"from": 0, "to": 6, "weight": 1}, {"from": 1, "to": 2, "weight": 1}, {"from": 1, "to": 3, "weight": 1}, {"from": 1, "to": 4, "weight": 1}, {"from": 1, "to": 5, "weight": 1}, {"from": 1, "to": 6, "weight": 1}, {"from": 2, "to": 3, "weight": 1}, {"from": 2, "to": 4, "weight": 1}, {"from": 2, "to": 5, "weight": 1}, {"from": 2, "to": 6, "weight": 1}, {"from": 3, "to": 4, "weight": 1}, {"from": 3, "to": 5, "weight": 1}, {"from": 3, "to": 6, "weight": 1}, {"from": 4, "to": 5, "weight": 1}, {"from": 4, "to": 6, "weight": 1}, {"from": 5, "to": 6, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
